<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" type = "text/css" href = "styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <script defer src = "script.js"></script>
</head>
<body>
    <div class = "header">
        <h1>+/% Calculate x-=</h1>
    </div>
    <div class = "content">
        <div class = "calculator">
            <div class = "screen">
                0
            </div>
            <div class = "layout">
                <button type = "button" class = "btn operator">AC</button>
                <button type = "button" class = "btn operator">+/-</button>
                <button type = "button" class = "btn operation">%</button>
                <button type = "button" class = "btn operator">DEL</button>
                <button type = "button" class = "btn number">7</button>
                <button type = "button" class = "btn number">8</button>
                <button type = "button" class = "btn number">9</button>
                <button type = "button" class = "btn operation">+</button>
                <button type = "button" class = "btn number">4</button>
                <button type = "button" class = "btn number">5</button>
                <button type = "button" class = "btn number">6</button>
                <button type = "button" class = "btn operation">-</button>
                <button type = "button" class = "btn number">1</button>
                <button type = "button" class = "btn number">2</button>
                <button type = "button" class = "btn number">3</button>
                <button type = "button" class = "btn operation">/</button>
                <button type = "button" class = "btn operator">.</button>
                <button type = "button" class = "btn number">0</button>
                <button type = "button" class = "btn equals">=</button>
                <button type = "button" class = "btn operation">X</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer">
            <a href = "https://github.com/abodell">Visit my Github</a> 
            <a href = "https://github.com/abodell" target = "blank"><img src = "images/github.png"></a>
        </div>
    </div>
</body>
</html>
